<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/favicon.ico">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>

</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="search" placeholder="Search for products, brands and more" type="text"/>
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>

            </div>
        </nav>
    </header>
    <section class="container section1">
        <img class="homeImg" src="Images/homeImage.png" alt="home image">
        <img class="homeImg" src="Images/homeImage2.png" alt="home image2">
        <img class="homeImg" src="Images/homeImage3.png" alt="home image3">
    </section>
    <section class="container section1 flex flex-wrap">
        <img class="itemImg" src="Images/images1/1.png" alt="">
        <img class="itemImg" src="Images/images1/2.png" alt="">
        <img class="itemImg" src="Images/images1/3.png" alt="">
        <img class="itemImg" src="Images/images1/4.png" alt="">
        <img class="itemImg" src="Images/images1/5.png" alt="">
    </section>

    <footer class="my-2">
        Copyright &copy; myntra.com | All rights reserved

    </footer>
    
</body>
</html>
